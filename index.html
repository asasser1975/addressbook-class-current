<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
      <div class="container add-box-color">
        <h1>Ping Pong</h1>
        <h2>Rules</h2>
        <p>Entering a number below will return range of numbers from 1 to the chosen number with the following exceptions:</p>
        <ul>
          <li>Numbers divisible by 3 are replaced with "ping"</li>
          <li>Numbers divisible by 5 are replaced with "pong"</li>
          <li>Numbers divisible by 15 are replaced with "pingpong"</li>
        </ul>
        <form id="pingpong">
          <div class ="form-group">
            <label for="input1">Enter number for end of range:</label>
            <input id="input1" class="form-control" type="text">
          </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <ul id="output">
      </ul>
        <div class="footer">
      </div>
    </body>
  </html>
